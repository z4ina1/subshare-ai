
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SubShare AI - Minimalist Light</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #fafafa; /* Zinc 50 */
        color: #18181b; /* Zinc 900 */
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      .ambient-mesh {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: 
          radial-gradient(circle at 10% 10%, rgba(99, 102, 241, 0.03) 0%, transparent 40%),
          radial-gradient(circle at 90% 90%, rgba(20, 184, 166, 0.03) 0%, transparent 40%);
        pointer-events: none;
        z-index: -1;
      }

      ::-webkit-scrollbar {
        width: 0px;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      
      @keyframes scan {
        0% { transform: translateY(-100%); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(100%); opacity: 0; }
      }
      
      .animate-scan {
        animation: scan 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      .soft-card {
        background: #ffffff;
        border: 1px solid #e4e4e7; /* Zinc 200 */
        box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.03);
      }

      .frosted-overlay {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
      }
    </style>

</head>

</html>
